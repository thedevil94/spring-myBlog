<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$$$</title>
</head>
<body>
    <h1>List category</h1>
    <p>
        <a href="/create-category">Create new catgory</a>
    </p>
    <table border="1 solid #fff">
        <tr>
            <td>Category name</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <th:block th:each="cats : ${categories}">
            <tr>
                <td th:text="${cats.name}"></td>
                <td>
                    <a th:href="@{/edit-category/__${cats.id}__}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete-category/__${cats.id}__}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</body>
</html>
